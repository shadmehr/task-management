<h1 id="tableLabel">My Todo/Task List</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!todotasks"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="todotasks">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of todotasks">
      <td>{{ task.title }}</td>
      <td>{{ task.description }}</td>
      <td>{{ task.status }}</td>
    </tr>
  </tbody>
</table>
